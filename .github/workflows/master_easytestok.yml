# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - easytestok

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f38720c5e7314cc384c98cd3ca9d833c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d62ab7eeb0bd4235b7f2f8d65afe67c4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f38720c5e7314cc384c98cd3ca9d833c }}/josahm/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'easytestok'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_619b16356a594b0da2e00a2c6d4e188b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f38720c5e7314cc384c98cd3ca9d833c }}/josahm/nginx:${{ github.sha }}'